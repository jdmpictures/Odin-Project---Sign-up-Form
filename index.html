<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet.css"> 
    <title>McLoggy</title>
</head>
<body>
    <div class="image">
        <div class="welcomeText">Welcome to the client area, please sign up or login if you're already a member.</div>
    </div>
    <div class="form">
        <form action="">
            <h2>Create Account</h2>
            First Name<input type="text" name="First Name" id="firstName">
            Last Name<input type="text" name="Last Name" id="lastName">
            Email<input type="email" name="Email" id="Email">
            Phone Number<input type="number" name="Phone number" id="phoneNum">
            Password<input type="password" name="password" id="pass">
            Confirm Password<input type="password" name="password" id="pass">
        </form>
        
    </div>

</body>
</html>
